<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Генератор случайных пользователей</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
</head>

<body>
  <div class="container">
    <div class="row game-card align-items-center">
      <div class="col col-md-6 offset-md-3">
        <div class="card text-center">
          <div class="card-header">
            <p class="m-0">Окно результатов генерации</p>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col">
                <h3 class="card-title"><span id="surnameOutput">Фамилия</span></h3>
                <h4><span id="firstNameOutput">Имя</span></h4>
                <h4><span id="patronymicOutput">Отчество</span></h4>
                <p></p>
                <p>
                  <span id="genderOutput">Пол,</span>
                  <span id="birthDayOutput">Число</span>
                  <span id="birthMonthOutput">месяц</span>
                  <span id="birthYearOutput">год рождения,</span>
                  <span id="professionOutput">Профессия</span>
                </p>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button type="button" class="btn btn-success" id="btn_generate">Генерация</button>
            <button type="button" class="btn btn-danger" id="btn_clear">Очистить</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/js/personGenerator.js"></script>
  <script src="assets/js/init.js"></script>
</body>

</html>
